Newbies_Auto_Reply:
  Crypto:
    message: |
      <b>We Do Not Recommend Using Crypto for Your First Purchase</b>

      Paying with cryptocurrency is a great option for privacy and wider options, but if you're a <b>first-time buyer who has no experience with crypto</b>, it can introduce unnecessary complications and risks. Here's why:

      ğŸ”¹ <b>Irreversible Payments</b> :: If you send funds to the wrong wallet address or blockchain network, your money is gone. Period. There is nothing we can do to intervene or help.

      ğŸ’¡ <b>What We Recommend Instead</b> :: If you're new to purchasing from gray-market vendors and crypto, it's easier to make your first purchase with a vendor that accepts credit cards, PayPal, or Alibaba (aka Alipay) payments. Once you're comfortable with the process, you can explore crypto for the wider options. ğŸš€

      If you do choose to use crypto, we recommend using a reputable exchange service like Exodus to purchase and swap your crypto. You can start learning about ğŸŒ<a href='https://www.stairwaytogray.com/posts/crypto/crypto-101/'>how to use crypto here</a>
    patterns:
      - "\\b[cC]rypto\\b"
      - "\\b[cC]ryptocurrency\\b"
      - "\\b[bB]itcoin\\b"
